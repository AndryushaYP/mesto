<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto Андрей Клонингер Яндекс Практикум">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Андрей Клонингер">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    
    <header class="header">

        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">

    </header>

    <main class="content">

        <section class="profile">

            <img src="./images/image.jpg" alt="Жак-Ив Кусто" class="profile__avatar">

            <div class="profile__info">

                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button profile__button_edit"></button>
                <p class="profile__subtitle">Исследователь океана</p>

            </div>

            <button type="button" class="profile__button profile__button_add"></button>

        </section>

        <section class="cards">

            <ul class="cards__list">

                <li class="cards__list-item">

                    <img src="./images/yosemite.jpg" alt="Водопад Йосемите" class="card__image">
                    <h2 class="card__caption">Йосемите</h2>
                    <button type="button" class="card__button"></button> 
                    
                </li>

                <li class="cards__list-item">

                    <img src="./images/isleskye.jpg" alt="Остров Скай" class="card__image">
                    <h2 class="card__caption">Остров Скай</h2>
                    <button type="button" class="card__button"></button>

                </li>

                <li class="cards__list-item">

                    <img src="./images/odzu.jpg" alt="Тропа в лесах Одзу" class="card__image">
                    <h2 class="card__caption">Одзу</h2>
                    <button type="button" class="card__button"></button>

                </li>

                <li class="cards__list-item">

                    <img src="./images/icelake.jpg" alt="Ледниковое озеро в горах" class="card__image">
                    <h2 class="card__caption">Ледниковое озеро</h2>
                    <button type="button" class="card__button"></button>

                </li>

                <li class="cards__list-item">

                    <img src="./images/lofoten.jpg" alt="Лофотенские острова" class="card__image">
                    <h2 class="card__caption">Лофотенские острова</h2>
                    <button type="button" class="card__button"></button>

                </li>

                <li class="cards__list-item">

                    <img src="./images/vintgar.jpg" alt="Река в ущелье Винтгар" class="card__image">
                    <h2 class="card__caption">Ущелье Винтгар</h2>
                    <button type="button" class="card__button"></button>

                </li>

            </ul>

        </section>

    </main>

    <footer class="footer">

        <p class="footer__copyright">&copy; Mesto Russia</p>

    </footer>

    <div class="popup">

        <form action="#" method="POST" class="popup__container">

            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" class="popup__info popup__info_name" value="Жак-Ив Кусто">
            <input type="text" name="profession" class="popup__info popup__info_profession" value="Исследователь океана">
            <button type="submit" class="popup__button">Сохранить</button>
            <button type="reset" class="popup__button-close"></button>

        </form>

    </div>

    <script src="index.js"></script>

</body>
</html>
