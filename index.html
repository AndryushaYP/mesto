<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto Андрей Клонингер Яндекс Практикум">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Андрей Клонингер">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    
    <header class="header">

        <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">

    </header>

    <main class="content">

        <section class="profile">

            <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">

            <div class="profile__info">

                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button profile__button_edit"></button>
                <p class="profile__subtitle">Исследователь океана</p>

            </div>

            <button type="button" class="profile__button profile__button_add"></button>

        </section>

        <section class="cards">

            <ul class="cards__list">

                

            </ul>

        </section>

    </main>

    <footer class="footer">

        <p class="footer__copyright">&copy; Mesto Russia</p>

    </footer>

    <div class="popup popup_type_edit">

        <form action="#" method="POST" class="popup__form">

            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="name" class="popup__info popup__info_name" value="Жак-Ив Кусто">
            <input type="text" name="profession" class="popup__info popup__info_profession" value="Исследователь океана">
            <button type="submit" class="popup__button">Сохранить</button>
            <button type="reset" class="popup__button-close"></button>

        </form>

    </div>         

    <div class="popup popup_type_add">

        <form action="#" method="POST" class="popup__form">

            <h2 class="popup__title">Новое место</h2>
            <input type="text" name="name" class="popup__info popup__info_title" value="" placeholder="Название">
            <input type="text" name="link" class="popup__info popup__info_link" value="" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__button">Создать</button>
            <button type="reset" class="popup__button-close"></button>

        </form>

    </div>

    <div class="popup popup_type_open-image">

        <div class="popup__container">

            <figure class="popup__card-contain">

                <img src="#" alt="" class="popup__image">
                <figcaption class="popup__caption"></figcaption>

            </figure>
              
            <button type="button" class="popup__button-close"></button>

        </div>
        
    </div>

    

    <template id="card-template">

        <li class="cards__list-item">

            <img src="" alt="" class="card__image">
            <h2 class="card__caption"></h2>
            <button type="button" class="card__button"></button>
            <button type="button" class="card__delete"></button>

        </li>

    </template>

    <script src="scripts/index.js"></script>

</body>
</html>
