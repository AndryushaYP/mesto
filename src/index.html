<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mesto Андрей Клонингер Яндекс Практикум" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Андрей Клонингер" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__overlay">
          <img src="#" alt="Аватар" class="profile__avatar" />
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button type="button" class="profile__button profile__button_edit"></button>
          <p class="profile__subtitle"></p>
        </div>

        <button type="button" class="profile__button profile__button_add"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <form action="#" method="POST" class="popup__form popup__form_type_edit" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>

        <label class="popup__label">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_name"
            value=""
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error" id="name-error"></span>
        </label>

        <label class="popup__label">
          <input
            type="text"
            name="about"
            class="popup__input popup__input_profession"
            value=""
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error" id="about-error"></span>
        </label>

        <button type="submit" value="Сохранить" class="popup__button popup__button-profile">Сохранить</button>
        <button type="reset" class="popup__button-close"></button>
      </form>
    </div>

    <div class="popup popup_type_add">
      <form action="#" method="POST" class="popup__form popup__form_type_add" name="add" novalidate>
        <h2 class="popup__title">Новое место</h2>

        <label class="popup__label">
          <input
            type="text"
            name="name"
            class="popup__input popup__input_title"
            value=""
            placeholder="Название"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="popup__error" id="name-error"></span>
        </label>

        <label class="popup__label">
          <input
            type="url"
            name="link"
            class="popup__input popup__input_link"
            value=""
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error" id="link-error"></span>
        </label>

        <button type="submit" value="Создать" class="popup__button popup__button-card">Создать</button>
        <button type="button" class="popup__button-close"></button>
      </form>
    </div>

    <div class="popup popup_type_open-image">
      <div class="popup__container">
        <figure class="popup__card-contain">
          <img src="#" alt="" class="popup__image" />
          <figcaption class="popup__caption"></figcaption>
        </figure>

        <button type="button" class="popup__button-close"></button>
      </div>
    </div>

    <div class="popup popup_type_avatar">
      <form
        action="#"
        method="POST"
        class="popup__form popup__form_type_avatar"
        name="add"
        novalidate
      >
        <h2 class="popup__title">Обновить аватар</h2>

        <label class="popup__label">
          <input
            type="url"
            name="avatar"
            class="popup__input popup__input_link"
            value=""
            placeholder="Ссылка на аватар"
            required
          />
          <span class="popup__error" id="avatar-error"></span>
        </label>

        <button type="submit" value="Сохранить" class="popup__button popup__button-avatar">Сохранить</button>
        <button type="button" class="popup__button-close"></button>
      </form>
    </div>

    <div class="popup popup_type_confirm">
      <form
        action="#"
        class="popup__form popup__form_type_confirm"
        name="confirm"
        novalidate
      >
        <h2 class="popup__title">Вы уверены?</h2>

        <button type="submit" value="Да" class="popup__button popup__button-confirm">Да</button>
        <button type="button" class="popup__button-close"></button>
      </form>
    </div>

    <template id="card-template">
      <li class="cards__list-item">
        <img src="#" alt="" class="card__image" />
        <h2 class="card__caption"></h2>
        <div class="card__like-container">
          <button type="button" class="card__button-like"></button>
          <span class="like__counter">0</span>
        </div>
        
        <button type="button" class="card__delete"></button>
      </li>
    </template>
  </body>
</html>
